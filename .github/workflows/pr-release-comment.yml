name: Release Test & Notify

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  pr-release-comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Comment on PRs
      uses: actions/github-script@v6
      with:
        script: |
          const commentOnPRs = require('./.github/pr-release-comment');
          commentOnPRs({github, context, core});

  slack-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack of Release
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Version ${GITHUB_REF#refs/tags/} of napari-hub.org has been released. See the release notes https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/} for more information."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          GITHUB_REF: ${{ github.ref }}
  
  lighthouse-ci:  # TODO: test then move to deploy.yml
    runs-on: ubuntu-latest
    #needs: prod
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.11.x
      - run: npm run build
      - run: lhci autorun --upload.target=temporary-public-storage --collect.url=https://www.napari-hub.org/