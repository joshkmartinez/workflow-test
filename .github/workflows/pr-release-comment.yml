name: Release Test & Notify

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  pr-release-comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Comment on PRs
      uses: actions/github-script@v6
      with:
        script: |
          const commentOnPRs = require('./.github/pr-release-comment');
          commentOnPRs({github, context, core});

  slack-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack of Release
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "type": "mrkdwn",
              "text": "${{ github.ref_name }} of napari-hub.org has been released. Please check the [release notes](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}) for more information:"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
  
  lighthouse-ci:  # TODO: test then move to deploy.yml
    runs-on: ubuntu-latest
    #needs: prod
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g @lhci/cli@0.11.x
      - name: Run Lighthouse
        run: lhci autorun -no-lighthouserc --collect.url=https://www.napari-hub.org/ --output-dir=./.lighthouseci
  
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-reports
          path: ./.lighthouseci/